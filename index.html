<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2eaffc825f.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <aside>
      <div id="logo-ctn">
        <i class="fa-solid fa-table-columns" style="font-size: 24px"></i>
        <h1>Dashboard</h1>
      </div>
      <ul id="primary-nav">
        <li>
          <div class="icon-ctn"><i class="fa-solid fa-house"></i></div>
          <p>Home</p>
        </li>
        <li>
          <div class="icon-ctn"><i class="fa-solid fa-user"></i></div>
          <p>Profile</p>
        </li>
        <li>
          <div class="icon-ctn"><i class="fa-solid fa-message"></i></div>
          <p>Messages</p>
        </li>
        <li>
          <div class="icon-ctn"><i class="fa-solid fa-clock"></i></div>
          <p>History</p>
        </li>
        <li>
          <div class="icon-ctn"><i class="fa-solid fa-list-check"></i></div>
          <p>Tasks</p>
        </li>
        <li>
          <div class="icon-ctn"><i class="fa-solid fa-user-group"></i></div>
          <p>Communities</p>
        </li>
      </ul>
      <ul id="secondary-nav">
        <li>
          <div class="icon-ctn"><i class="fa-solid fa-gear"></i></div>
          <p>Settings</p>
        </li>
        <li>
          <div class="icon-ctn"><i class="fa-solid fa-phone"></i></div>
          <p>Support</p>
        </li>
        <li>
          <div class="icon-ctn"><i class="fa-solid fa-shield"></i></div>
          <p>Privacy</p>
        </li>
      </ul>
    </aside>
    <main>
      <header>
        <form id="search-bar">
          <input type="text" />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div id="header-mid">
          <button class="header-btn">New</button>
          <button class="header-btn">Upload</button>
          <button class="header-btn">Share</button>
        </div>
        <div id="header-right">
          <div id="lang-select">
            <i class="fa-solid fa-angle-down"></i>
            <p>EN</p>
          </div>
          <i class="fa-solid fa-bell"></i>
          <h3>Tyler James</h3>
          <div id="profile-img-ctn">
            <i class="fa-solid fa-user" id="profile-img"></i>
          </div>
        </div>
      </header>
      <section id="content-ctn">
        <div id="main-content">
          <h2>Your Projects</h2>
          <div id="projects">
            <div class="card-ctn">
              <div class="card-stripe"></div>
              <div class="card-text">
                <h3 class="project-title">Title</h3>
                <p class="project-body">
                  Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                  Eveniet saepe ipsum quae, eum reiciendis nihil!
                </p>
                <div class="card-icons-ctn">
                  <i class="fa-solid fa-bookmark card-icon"></i>
                  <i class="fa-solid fa-trash card-icon"></i>
                  <i class="fa-solid fa-share card-icon"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="side-content"></div>
      </section>
    </main>
  </body>
</html>
